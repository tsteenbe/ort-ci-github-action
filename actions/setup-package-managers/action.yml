name: 'Print ORT action'
description: 'Prints version of ORT.'
author: 'The ORT Project Authors'

inputs:
  dotnet-version:
    default: '3.1.x'
    required: false
  go-version:
    default: '>=1.18.3'
    required: false
  java-distribution:
    default: 'temurin'
    required: false
  java-version:
    default: '17'
    required: false
  node-version:
    default: '18'
    required: false
  python-version:
    default: '3.10'
    required: false
  ruby-version:
    default: '3.1.2'
    required: false
  run:
    default: ''
    description: |
      Comma-separated list of optional workflow steps to run.
    required: false

runs:
  using: 'composite'
  steps:
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
        if: contains(inputs.run, 'setup-dotnet')
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ inputs.go-version }}
        if: contains(inputs.run, 'setup-go')
      - uses: haskell/actions/setup@v2
        with:
          ghc-version: '8.8.4'
          enable-stack: true
        if: contains(inputs.run, 'setup-haskell')
      - uses: actions/setup-java@v3
        with:
          distribution: ${{ inputs.java-distribution }}
          java-version: ${{ inputs.java-version }}
        if: contains(inputs.run, 'setup-java')
      - uses: actions/setup-node@v3
        with:
          node-version:  ${{ inputs.node-version }}
        if: contains(inputs.run, 'setup-node')
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
        if: contains(inputs.run, 'setup-python')
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ inputs.ruby-version }}
        if: contains(inputs.run, 'setup-ruby')
